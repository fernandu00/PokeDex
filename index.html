<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Orbitron:wght@500&family=Roboto+Mono&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

                
    <title>Poke Dex</title>
</head>
<body>
    <h1>Poke Dex</h1>
    <div class="container">
        <div class="pokemon">
            <h2 class="name">POKEMON</h2>
            <div class="id">id: <span id="id"></span></div>
            <img class="img" >
            <div class="type">Type</div>
            <div class="card">
                <div class="info">
                    <h4>Abilities</h4>
                    <ul class="abilities">                        
                    </ul>
                </div>

                <div class="info">
                    <h4>Moves</h4>
                    <ul class="moves">      
                    </ul>
                </div>
                    
                    
            </div>
                
                
            <div class="controls">
                <span id="previous"><</span>
                <span id="next">></span>
            </div>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
